syntax = "proto3";

package Enumeration.Example;

option go_package = "enumeration/enumpb";

message EnumMessage {
    int32 id =1;
    DayofWeek day_of_week =2;
}

enum DayofWeek{
    UNKNOWN = 0;
    MONDAY = 1;
    TUESDAY = 2;
    WEDNESDAY = 3;
    THURSDAY = 4;
    FRIDAY = 5;
    SATURDAY = 6;
    SUNDAY = 7;
}